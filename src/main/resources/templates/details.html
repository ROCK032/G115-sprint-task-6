<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<form action="/submit" method="post"> <!-- Замените "/submit" на путь к обработчику формы -->
    <h1 th:text="${zayavka.handled == true ? 'Заявка отработана' : 'Заявка не отработана'}"
        th:style="${zayavka.handled == true ? 'color:green' : 'color:red'}"></h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3 mb-3">
                <label class="form-label" th:text="${zayavka.userName}"></label>
                <input type="text" class="form-control" id="userName" name="userName" placeholder="Insert user name">
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label" th:text="${zayavka.courseName}"></label>
                <input type="text" class="form-control" id="courseName" name="courseName" placeholder="Insert course name">
            </div>
            <div class="col-md-3 mb-3">
                <label for="commentary" class="form-label" th:text="${zayavka.commentary}"></label>
                <input type="text" class="form-control" id="commentary" name="commentary" placeholder="Insert user commentary">
            </div>
            <div class="col-md-3 mb-3">
                <label for="phone" class="form-label" th:text="${zayavka.phone}"></label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Insert user phone">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">ADD NEW REQUEST</button>
    </div>
</form>
</body>
</html>
