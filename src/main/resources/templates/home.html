<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <form action="/add-app-req" method="post" class="mb-4">
        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" class="form-control" id="userName" name="userName" placeholder="Insert user name">
            </div>
            <div class="col-md-3 mb-3">
                <label for="courseName" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="courseName" name="courseName" placeholder="Insert course name">
            </div>
            <div class="col-md-3 mb-3">
                <label for="commentary" class="form-label">User Commentary</label>
                <input type="text" class="form-control" id="commentary" name="commentary" placeholder="Insert user commentary">
            </div>
            <div class="col-md-3 mb-3">
                <label for="phone" class="form-label">User Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Insert user phone">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">ADD NEW REQUEST</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>USER NAME</th>
            <th>COURSE NAME</th>
            <th>COMMENTARY</th>
            <th>PHONE</th>
            <th>PROCESSED</th>
            <th>DETAILS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appReq : ${posts}">
            <td th:text="${appReq.id}"></td>
            <td th:text="${appReq.userName}"></td>
            <td th:text="${appReq.courseName}"></td>
            <td th:text="${appReq.commentary}"></td>
            <td th:text="${appReq.phone}"></td>
            <td th:text="${appReq.handled == true ? 'Обработана': 'Необработана'}"
                th:style="${appReq.handled == true ? 'color:green': 'color:red'}"></td>
            <td><a th:href="${'details/'+appReq.id}" class="btn btn-secondary btn-sm">DETAILS</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
